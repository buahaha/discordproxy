syntax = "proto3";

package discord_api;

message Channel {
  uint64 id = 1;
  enum Type {
    GUILD_TEXT = 0;
    GUILD_VOICE = 1;
    GROUP_DM = 2;
    GUILD_CATEGORY = 3;
    GUILD_NEWS = 4;
    PRODUCTS = 5;
    GUILD_STORE = 6;
  }
  Type type = 2;
  uint64 guild_id = 3;
  int32 position = 4;
  // tbd //
  string name = 6;
  string topic = 7;
}


message Thumbnail {
  string url = 1;
  string proxy_url = 2;
  int32 height = 3;
  int32 width = 4;
}

message Embed {
  string title = 1;
  string description = 2;
  Thumbnail thumbnail = 3;
}

message SendDirectMessageRequest {
  uint64 user_id = 1;
  string content = 2;
  Embed embed = 3;
}

message SendDirectMessageResponse {
}

// An empty message for testing
message GetGuildChannelsRequest {
  uint64 guild_id = 1;
}

message GetGuildChannelsResponse {
  repeated Channel channels = 1;
}

// Provides access to the Discord API
service DiscordApi {
  // Send a direct message to a user
  rpc SendDirectMessage (SendDirectMessageRequest) returns (SendDirectMessageResponse) {}
  // Get the list of channel for a guild
  rpc GetGuildChannels (GetGuildChannelsRequest) returns (GetGuildChannelsResponse) {}
}
