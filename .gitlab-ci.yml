stages:
- pre-commit
- test
- deploy

before_script:
- apt-get update
- apt-get install redis-server -y
- redis-server --daemonize yes
- python -V
- pip install tox

pre-commit-check:
  stage: pre-commit
  image: python:3.6-buster
  variables:
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
  cache:
    paths:
      - ${PRE_COMMIT_HOME}
  script:
    - pip install pre-commit
    - pre-commit run --all-files

test-37:
  stage: test
  image: python:3.7-buster
  script:
  - tox -e py37
  - bash <(curl -s https://codecov.io/bash)

test-38:
  stage: test
  image: python:3.8-buster
  script:
  - tox -e py38
  - bash <(curl -s https://codecov.io/bash)

test-docs:
  stage: test
  image: python:3.7-buster
  script:
  - tox -e docs

deploy-pypi:
  stage: deploy
  image: python:3.7-buster

  before_script:
    - pip install twine

  script:
    - python setup.py sdist
    - twine upload dist/*

  only:
    - tags
