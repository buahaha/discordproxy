[flake8]
exclude = .git, *migrations*, .tox, dist, htmlcov, grpc_async, grpc_sync
max-line-length = 88
select = C,E,F,W,B,B950
ignore = E203, E231, E501, W503, W291, W293

[tox]
envlist = py37, py38

[testenv]
deps=
    requests_mock
    coverage

commands=
    coverage run -m unittest discover
    coverage xml
    coverage report
